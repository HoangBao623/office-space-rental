<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/customize/login.css" />
  <title>Login Register Form</title>
</head>
<body>
<header>
  <div class="logo">
    <img src="/images/logo.png" alt="logo" />
    <a th:href="@{/}">RER</a>
  </div>
</header>

<section class="container">
  <div class="wrapper">
    <!-- Login Form -->
    <div class="formbox login">
      <h1>Login</h1>
      <form id="login" th:action="@{/login}" method="post">
        <!-- Username input -->
        <div class="input">
                        <span class="icon">
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
          <input type="text" name="username" id="username" required />
          <label for="username">Username</label>
        </div>
        <!-- Password input -->
        <div class="input">
                        <span class="icon">
                            <ion-icon title="show password?" class="eyes" name="eye-outline" id="eye" onclick="{showPassword(event)}" aria-hidden="true"></ion-icon>
                        </span>
          <input type="password" name="password" id="password" required/>
          <label for="password">Password</label>
        </div>
        <!-- Remember me and forgot password -->
        <div class="remember-forgot">
          <label for="remember">
            <input type="checkbox" id="remember" />Remember Me
          </label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn" name="login">Login</button>
        <div class="login-register">
          <p>
            Don't Have Account? &nbsp;<a href="#" class="register-link" onclick="{change(event)}">Register</a>
          </p>
        </div>
      </form>
    </div>

    <!-- Registration Form -->
    <div class="formbox register">
      <h2>Registration</h2>
      <form id="signup" action="/signup" method="post">
        <!-- Registration form fields -->
        <!-- ... (keep all the registration form fields as they were) ... -->
      </form>
    </div>
  </div>
</section>

<!-- Scripts -->
<script src="/library/script_login.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
