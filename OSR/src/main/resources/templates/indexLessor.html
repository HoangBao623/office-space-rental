<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tìm kiếm Bất động sản cho thuê</title>
    <link rel="stylesheet" href="/customize/bootstrap.min.css">
    <link rel="stylesheet" href="/customize/fontawesome.css">
    <link rel="stylesheet" href="/customize/admin-style.css">
    <style>
        body { background: #0a223a; color: #fff; }
        .search-form-label { color: #ffd700; font-weight: 500; }
        .form-section-title { color: #00c6ff; margin-top: 24px; }
        .form-check-label { color: #fff; }
        .form-control, .form-select { background: #17304a; color: #fff; border: 1px solid #007bff; }
        .form-control:focus { background: #17304a; color: #fff; border-color: #ffd700; }
        .search-btn { background: #007bff; color: #fff; border: none; }
        .search-btn:hover { background: #0056b3; }
        .checkbox-group { max-height: 120px; overflow-y: auto; background: #11223a; padding: 10px; border-radius: 8px; }
    </style>
</head>
<body>
<div class="container py-5">
    <h2 class="text-center mb-4" style="color:#ffd700;">Tìm kiếm Bất động sản cho thuê</h2>
    <form method="get" action="#" class="p-4 rounded" style="background:#11223a;">
        <div class="row g-3">
            <div class="col-md-4">
                <label class="search-form-label">Tên tòa nhà</label>
                <input type="text" name="buildingName" class="form-control" placeholder="Nhập tên tòa nhà">
            </div>
            <div class="col-md-4">
                <label class="search-form-label">Đường</label>
                <input type="text" name="street" class="form-control" placeholder="Nhập tên đường">
            </div>
            <div class="col-md-4">
                <label class="search-form-label">Phường/Xã</label>
                <input type="text" name="ward_commune" class="form-control" placeholder="Nhập phường/xã">
            </div>
            <div class="col-md-4">
                <label class="search-form-label">Quận/Huyện</label>
                <input type="text" name="district" class="form-control" placeholder="Nhập quận/huyện">
            </div>
            <div class="col-md-4">
                <label class="search-form-label">Tỉnh/Thành phố</label>
                <input type="text" name="city_province" class="form-control" placeholder="Nhập tỉnh/thành phố">
            </div>
            <div class="col-md-4">
                <label class="search-form-label">Tiêu đề</label>
                <input type="text" name="title" class="form-control" placeholder="Nhập tiêu đề">
            </div>
            <div class="col-md-2">
                <label class="search-form-label">Diện tích tối thiểu (m²)</label>
                <input type="number" name="minSize" class="form-control" min="0">
            </div>
            <div class="col-md-2">
                <label class="search-form-label">Diện tích tối đa (m²)</label>
                <input type="number" name="maxSize" class="form-control" min="0">
            </div>
            <div class="col-md-2">
                <label class="search-form-label">Sức chứa tối thiểu</label>
                <input type="number" name="minCapacity" class="form-control" min="0">
            </div>
            <div class="col-md-2">
                <label class="search-form-label">Sức chứa tối đa</label>
                <input type="number" name="maxCapacity" class="form-control" min="0">
            </div>
            <div class="col-md-2">
                <label class="search-form-label">Giá tối thiểu (VNĐ)</label>
                <input type="number" name="minPrice" class="form-control" min="0">
            </div>
            <div class="col-md-2">
                <label class="search-form-label">Giá tối đa (VNĐ)</label>
                <input type="number" name="maxPrice" class="form-control" min="0">
            </div>
        </div>

        <div class="row g-3 mt-3">
            <div class="col-md-4">
                <label class="search-form-label form-section-title">Loại hình văn phòng</label>
                <div class="checkbox-group">
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="type" value="Traditional Office" id="type1"><label class="form-check-label" for="type1">Traditional Office</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="type" value="Co-working Space" id="type2"><label class="form-check-label" for="type2">Co-working Space</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="type" value="Shared Office" id="type3"><label class="form-check-label" for="type3">Shared Office</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="type" value="Biophilic Office" id="type4"><label class="form-check-label" for="type4">Biophilic Office</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="type" value="Smart Office" id="type5"><label class="form-check-label" for="type5">Smart Office</label></div>
                </div>
            </div>
            <div class="col-md-4">
                <label class="search-form-label form-section-title">Tag</label>
                <div class="checkbox-group">
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="tagName" value="Featured" id="tag1"><label class="form-check-label" for="tag1">Featured</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="tagName" value="New" id="tag2"><label class="form-check-label" for="tag2">New</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="tagName" value="Popular" id="tag3"><label class="form-check-label" for="tag3">Popular</label></div>
                </div>
            </div>
            <div class="col-md-4">
                <label class="search-form-label form-section-title">Hình thức thuê</label>
                <div class="checkbox-group">
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="rentTypeName" value="Yearly" id="rent1"><label class="form-check-label" for="rent1">Yearly</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="rentTypeName" value="Seasonal" id="rent2"><label class="form-check-label" for="rent2">Seasonal</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="rentTypeName" value="Monthly" id="rent3"><label class="form-check-label" for="rent3">Monthly</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="rentTypeName" value="Weekly" id="rent4"><label class="form-check-label" for="rent4">Weekly</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="rentTypeName" value="Daily" id="rent5"><label class="form-check-label" for="rent5">Daily</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="rentTypeName" value="Hourly" id="rent6"><label class="form-check-label" for="rent6">Hourly</label></div>
                </div>
            </div>
        </div>

        <div class="row g-3 mt-3">
            <div class="col-md-6">
                <label class="search-form-label form-section-title">Tiện ích</label>
                <div class="checkbox-group">
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="amenityName" value="Wi-Fi" id="amenity1"><label class="form-check-label" for="amenity1">Wi-Fi</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="amenityName" value="Ghế Ergonomic" id="amenity2"><label class="form-check-label" for="amenity2">Ghế Ergonomic</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="amenityName" value="Bàn Điều Chỉnh" id="amenity3"><label class="form-check-label" for="amenity3">Bàn Điều Chỉnh</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="amenityName" value="Bàn Đứng" id="amenity4"><label class="form-check-label" for="amenity4">Bàn Đứng</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="amenityName" value="Đèn Bàn" id="amenity5"><label class="form-check-label" for="amenity5">Đèn Bàn</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="amenityName" value="Máy Chiếu" id="amenity6"><label class="form-check-label" for="amenity6">Máy Chiếu</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="amenityName" value="TV/Màn Hình" id="amenity7"><label class="form-check-label" for="amenity7">TV/Màn Hình</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="amenityName" value="Bảng Trắng" id="amenity8"><label class="form-check-label" for="amenity8">Bảng Trắng</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="amenityName" value="Máy In/Máy Scan" id="amenity9"><label class="form-check-label" for="amenity9">Máy In/Máy Scan</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="amenityName" value="Máy Photocopy" id="amenity10"><label class="form-check-label" for="amenity10">Máy Photocopy</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="amenityName" value="Máy Pha Cà Phê" id="amenity11"><label class="form-check-label" for="amenity11">Máy Pha Cà Phê</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="amenityName" value="Máy Lọc Nước" id="amenity12"><label class="form-check-label" for="amenity12">Máy Lọc Nước</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="amenityName" value="Điều Hòa" id="amenity13"><label class="form-check-label" for="amenity13">Điều Hòa</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="amenityName" value="Hệ Thống Sưởi" id="amenity14"><label class="form-check-label" for="amenity14">Hệ Thống Sưởi</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="amenityName" value="Tủ Lưu Trữ" id="amenity15"><label class="form-check-label" for="amenity15">Tủ Lưu Trữ</label></div>
                </div>
            </div>
            <div class="col-md-6">
                <label class="search-form-label form-section-title">Dịch vụ</label>
                <div class="checkbox-group">
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="serviceName" value="Ghế Ergonomic" id="service1"><label class="form-check-label" for="service1">Ghế Ergonomic</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="serviceName" value="Bàn điều chỉnh" id="service2"><label class="form-check-label" for="service2">Bàn điều chỉnh</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="serviceName" value="Bàn đứng" id="service3"><label class="form-check-label" for="service3">Bàn đứng</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="serviceName" value="Đèn bàn" id="service4"><label class="form-check-label" for="service4">Đèn bàn</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="serviceName" value="Máy in/máy scan" id="service5"><label class="form-check-label" for="service5">Máy in/máy scan</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="serviceName" value="Máy photocopy" id="service6"><label class="form-check-label" for="service6">Máy photocopy</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="serviceName" value="Tủ lưu trữ" id="service7"><label class="form-check-label" for="service7">Tủ lưu trữ</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="serviceName" value="Tủ khóa" id="service8"><label class="form-check-label" for="service8">Tủ khóa</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="serviceName" value="Máy phát điện dự phòng" id="service9"><label class="form-check-label" for="service9">Máy phát điện dự phòng</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="serviceName" value="Dịch vụ vệ sinh" id="service10"><label class="form-check-label" for="service10">Dịch vụ vệ sinh</label></div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn search-btn px-5 py-2">Tìm kiếm</button>
        </div>
    </form>
</div>
</body>
</html>
