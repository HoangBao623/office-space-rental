<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/customize/style_login.css" />
    <script src="/library/script_login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Login</title>
</head>
<body>
<header>
    <div class="logo">
        <img src="/images/logo.png" alt="logo" />
        <a th:href="@{/}">OSR</a>
    </div>
</header>

<section class="container">
    <div class="wrapper">
        <div class="formbox login">
            <h1>Login</h1>
            <form id="login" th:action="@{/login}" method="post">
                <div class="input">
                        <span class="icon">
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                    <input type="text" name="username" id="username" required />
                    <label for="username">Username</label>
                </div>
                <div class="input">
                        <span class="icon">
                            <ion-icon
                                    title="show password?"
                                    class="eyes"
                                    name="eye-outline"
                                    id="eye"
                                    onclick="showPassword(event)"
                                    aria-hidden="true">
                            </ion-icon>
                        </span>
                    <input type="password" name="password" id="password" required/>
                    <label for="password">Password</label>
                </div>

                <button type="submit" class="btn" name="login">Login</button>
                <div class="login-signup">
                    <p>
                        Don't Have Account? &nbsp;<a th:href="@{/signup}" class="signup-link">Signup</a>
                    </p>
                </div>

                <!-- Replace the existing Google OAuth2 Login button with -->
                <div class="oauth-container">
                    <div class="divider">
                        <span>OR</span>
                    </div>
                    <a href="/oauth2/authorization/google" class="oauth-button google-button">
                        <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google">
                        <span>Continue with Google</span>
                    </a>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
