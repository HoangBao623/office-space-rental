<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .oauth-button {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
            border: 1px solid #ddd;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .google-button {
            color: #757575;
        }
        .google-button img {
            width: 20px;
            height: 20px;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .divider span {
            padding: 0 10px;
            color: #757575;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <h2 class="text-center mb-4">Đăng nhập</h2>

        <!-- Google OAuth2 Login -->
        <a href="/oauth2/authorization/google" class="oauth-button google-button">
            <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google">
            <span>Đăng nhập với Google</span>
        </a>

        <div class="divider"><span>HOẶC</span></div>

        <!-- Username/Password Login Form -->
        <form id="login" th:action="@{/login}" method="post">
            <div th:if="${param.error}" class="alert alert-danger">
                Tên đăng nhập hoặc mật khẩu không đúng.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                Bạn đã đăng xuất thành công.
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                <label class="form-check-label" for="remember-me">Ghi nhớ đăng nhập</label>
            </div>
            <button type="submit" class="btn btn-primary w-100" name="login">Đăng nhập</button>
        </form>

        <div class="text-center mt-3">
            <a href="/register">Đăng ký tài khoản mới</a>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
